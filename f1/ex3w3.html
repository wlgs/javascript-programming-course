<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="ex3w3.css" />
    <title>Tytuł strony / Page Title</title>
  </head>
  <body>
    <div class="w3-bar w3-yellow w3-padding-small">
      <a
        href="javascript:void(0)"
        class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium"
        onclick="myFunction()"
        >&#9776;</a
      >
      <div class="w3-bar-item w3-button w3-hide-small">
        <i class="fa fa-shopping-cart"></i>
      </div>

      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button">
          Produkty <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
        </div>
      </div>

      <a href="#" class="w3-bar-item w3-button w3-gray w3-right">Szukaj</a>
      <input
        type="text"
        class="w3-bar-item w3-input w3-right w3-green"
        placeholder="Szukaj.."
      />
    </div>

    <div
      id="demo"
      class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium"
    >
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>

    <main class="w3-container w3-center">
      <div class="w3-row-padding">
        <article class="w3-border w3-col l6">
          <img
            src="https://image.shutterstock.com/image-photo/modern-desktop-computer-wireless-keyboard-260nw-55573504.jpg"
            alt="Zdjęcie komputera."
          />
          <h3>Zestaw komputerowy 1</h3>
          <ul>
            <li>karta graficzna</li>
            <li>plyta glowna</li>
            <li>procesor</li>
            <li>pamiec ram</li>
          </ul>
        </article>

        <article class="w3-border w3-col l2">
          <img
            src="https://image.shutterstock.com/image-photo/modern-desktop-computer-wireless-keyboard-260nw-55573504.jpg"
            alt="Zdjęcie komputera."
          />
          <h3>Zestaw komputerowy 2</h3>
          <ul>
            <li>karta graficzna</li>
            <li>plyta glowna</li>
            <li>procesor</li>
            <li>pamiec ram</li>
          </ul>
        </article>
      </div>

      <div class="w3-row-padding">
        <article class="w3-border w3-col l2">
          <img
            src="https://www.pngall.com/wp-content/uploads/2016/04/PC-Mouse-Free-Download-PNG.png"
            alt="Zdjęcie myszy."
            class="mouse-img"
          />
          <h3>Mysz</h3>
        </article>

        <article class="w3-border w3-col l2">
          <img
            src="https://www.pngall.com/wp-content/uploads/2016/04/PC-Mouse-Free-Download-PNG.png"
            alt="Zdjęcie myszy."
            class="mouse-img"
          />
          <h3>Mysz</h3>
        </article>
      </div>
    </main>
  </body>
</html>
