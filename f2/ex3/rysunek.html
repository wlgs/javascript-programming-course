<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>

  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="500"
              height="500"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>

    </main>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas
        ctx.beginPath();
        ctx.arc(100, 200, 50, 0, 2 * Math.PI);
        ctx.fill(); 

        ctx.moveTo(200,200);
        ctx.lineTo(250,150);
        ctx.lineTo(300,200);
        ctx.fill();

        ctx.rect(330, 150, 150, 100);
        ctx.fill();
    </script>
  </body>
</html>
